services:
  nginx:
    image: nginx:alpine
    container_name: cluster_status_nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./php:/var/www/html/php:ro
      - ./js:/var/www/html/js:ro
      - ./css:/var/www/html/css:ro
      - ./data:/var/www/html/data:ro
    depends_on:
      - php-fpm
    networks:
      - cluster_network

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: cluster_status_php
    volumes:
      - ./php:/var/www/html/php
      - ./data:/var/www/html/data:ro
    environment:
      - STORAGE_TYPE=${STORAGE_TYPE:-json}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_NAME=${DB_NAME:-cluster_status}
      - DB_USER=${DB_USER:-cluster_user}
      - DB_PASSWORD=${DB_PASSWORD:-cluster_pass}
    depends_on:
      - mysql
    networks:
      - cluster_network

  mysql:
    image: mysql:8.0
    container_name: cluster_status_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-cluster_status}
      - MYSQL_USER=${MYSQL_USER:-cluster_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-cluster_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cluster_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  vite:
    image: node:18-alpine
    container_name: cluster_status_vite
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/modern:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - cluster_network
    depends_on:
      - nginx

networks:
  cluster_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
