services:
  nginx:
    image: nginx:alpine
    container_name: cluster_status_nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/html/frontend/dist:ro
    depends_on:
      - backend
    networks:
      - cluster_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cluster_status_backend
    volumes:
      - ./data:/data
    environment:
      - PORT=8080
      - STORAGE_TYPE=${STORAGE_TYPE:-json}
      - STORAGE_PATH=/data
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-cluster_status}
      - DB_USER=${DB_USER:-cluster_user}
      - DB_PASSWORD=${DB_PASSWORD:-cluster_pass}
    depends_on:
      - mysql
    networks:
      - cluster_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:9.1
    container_name: cluster_status_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-cluster_status}
      - MYSQL_USER=${MYSQL_USER:-cluster_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-cluster_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cluster_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Vite development server (optional, for development only)
  vite:
    image: node:22-alpine
    container_name: cluster_status_vite
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - cluster_network
    profiles:
      - dev
    depends_on:
      - nginx

  # Vite build for production (run: docker compose run vite-build)
  vite-build:
    image: node:22-alpine
    container_name: cluster_status_vite_build
    working_dir: /app
    command: sh -c "npm install && npm run build"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    networks:
      - cluster_network
    profiles:
      - build

networks:
  cluster_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
