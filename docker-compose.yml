services:
  nginx:
    image: nginx:alpine
    container_name: cluster_status_nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./php:/var/www/html/php:ro
      - ./js:/var/www/html/js:ro
      - ./css:/var/www/html/css:ro
      - ./data:/var/www/html/data:ro
    depends_on:
      - php-fpm
    networks:
      - cluster_network

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: cluster_status_php
    volumes:
      - ./php:/var/www/html/php
      - ./data:/var/www/html/data:ro
    networks:
      - cluster_network

  vite:
    image: node:18-alpine
    container_name: cluster_status_vite
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/modern:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - cluster_network
    depends_on:
      - nginx

networks:
  cluster_network:
    driver: bridge
